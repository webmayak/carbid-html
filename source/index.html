<main class="page login-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Авторизация</h2>
        <form class="login">
          <div class="field-wrap">
            <label class="login__label" for="name">Логин*</label>
            <input class="field-wrap__field" type="text" id="name" placeholder="Логин" required>
          </div>
          <div class="field-wrap">
            <label class="login__label" for="password">Пароль*</label>
            <input class="field-wrap__field" type="password" id="password" placeholder="Пароль" required>
          </div>
          <div class="field-wrap field-wrap--checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Запомнить меня</label>
          </div>
          <button type="submit" class="login__button button">Войти</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="about-us">
          <h2>О нас</h2>
          <p>Добро пожаловать на наш информационный online-сервис:</p>
          <ul>
            <li>всегда актуальные предложения</li>
            <li>выгодные цены от продавца</li>
            <li>моментальные оповещение о новых предложениях</li>
            <li>личные кабинеты для клиентов</li>
          </ul>
        </div>
        <ul class="numbers ul-reset">
          <li class="numbers__item">
            <span class="numbers__count">6758</span> объявлений
          </li>
          <li class="numbers__item">
            <span class="numbers__count">526</span> пользователей
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
